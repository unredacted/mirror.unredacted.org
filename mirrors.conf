# ============================================================================
# Mirror Configuration
# ============================================================================
# Format: NAME|METHOD|SOURCE|EXTRA_ARGS
#
# NAME        = directory name under /data/mirror/
# METHOD      = rsync or wget
# SOURCE      = upstream URL
# EXTRA_ARGS  = (optional) extra flags for rsync/wget
#
# To add a new mirror:   Add a new line below and push to git.
# To remove a mirror:    Delete or comment out (#) the line and push.
# To pause a mirror:     Comment it out with #
# ============================================================================

# Qubes OS - full mirror
qubes|rsync|rsync://ftp.qubes-os.org/qubes-mirror|

# Tails - ISO images and incremental upgrades
tails|rsync|rsync://rsync.tails.net/tails/|

# Tor Project - packages and release artifacts
tor|rsync|rsync://rsync.torproject.org/tor/|

# Example: adding a wget-based mirror (uncomment to enable)
# whonix|wget|https://download.whonix.org/|--mirror --no-parent --reject "index.html*"
