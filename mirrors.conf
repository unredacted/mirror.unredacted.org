# ============================================================================
# Mirror Configuration
# ============================================================================
# Format: NAME|METHOD|SOURCE|EXTRA_ARGS
#
# NAME        = directory name under /data/mirror/
# METHOD      = rsync, rsync-ssl, ftpsync, or wget
# SOURCE      = upstream URL
# EXTRA_ARGS  = (optional) extra flags passed to the sync command
#
# To add a new mirror:   Add a new line below and push to git.
# To remove a mirror:    Delete or comment out (#) the line and push.
# To pause a mirror:     Comment it out with #
# ============================================================================

# Qubes OS
# Docs: https://www.qubes-os.org/downloads/#mirrors
# Preferred frequency: every 24h, up to every 6-8h is fine
qubes|rsync|rsync://ftp.qubes-os.org/qubes-mirror|

# Tails
# Docs: https://tails.net/contribute/how/mirror/
# Required frequency: every hour with random delay (handled by sync script)
tails|rsync|rsync.tails.net::amnesia-archive/tails/|

# Tor Project - website
# Docs: https://community.torproject.org/relay/setup/mirror/
# Required frequency: at least every 6 hours
tor|rsync|rsync://rsync.torproject.org/website-mirror/|--exclude dist

# Tor Project - dist (release binaries)
tor/dist|rsync|rsync://rsync.torproject.org/dist-mirror/|

# Whonix
# Docs: https://www.whonix.org/wiki/Hosting_a_Mirror
# Uses rsync-ssl (encrypted rsync over TLS)
whonix|rsync-ssl|rsync://whonix.org/whonix|

# Arch Linux
# Docs: https://wiki.archlinux.org/title/DeveloperWiki:NewMirrors
# Tier 2: sync at least once daily, at most hourly
# Size: ~100 GiB
archlinux|rsync|rsync://geo.mirror.pkgbuild.com/archlinux|--safe-links

# Debian (full archive â€” uses ftpsync for 2-stage sync)
# Docs: https://www.debian.org/mirror/ftpmirror
# Frequency: 4x daily minimum
# Size: ~1.7 TB
# Note: ftpsync config at /etc/ftpsync/ftpsync.conf handles RSYNC_HOST etc.
# Uses debian.osuosl.org (specific host, per docs avoid multi-address ftp.us.debian.org)
debian|ftpsync|rsync://debian.osuosl.org/debian/|

# Debian CD/DVD images
# Docs: https://www.debian.org/CD/mirroring/
# Frequency: daily (or after releases)
# Rsync flags per docs: --times --links --hard-links --partial --block-size=8192
# Excludes source ISOs to save disk space
debian-cd|rsync|rsync://cdimage.debian.org/debian-cd/|--links --partial --block-size=8192 --exclude=source/

# Ubuntu (full archive)
# Docs: https://wiki.ubuntu.com/Mirrors
# Frequency: 4x daily
# Size: ~2.6 TB
ubuntu|rsync|rsync://archive.ubuntu.com/ubuntu/|

# Ubuntu releases (ISO images)
# Frequency: daily
# Size: ~32 GB
ubuntu-releases|rsync|rsync://rsync.releases.ubuntu.com/releases/|

# AlmaLinux
# Docs: https://wiki.almalinux.org/Mirrors.html
# Frequency: every 3 hours
# Size: ~1 TB
almalinux|rsync|rsync://rsync.repo.almalinux.org/almalinux/|-S --exclude='.~tmp~'

# Rocky Linux
# Docs: https://docs.rockylinux.org/10/guides/mirror_management/add_mirror_manager/
# Frequency: 6x daily
# Size: ~2 TB
rocky|rsync|rsync://msync.rockylinux.org/rocky-linux/|

# CentOS Stream
# Docs: https://www.centos.org/download/mirrors/
# Full content including src and debuginfo
centos-stream|rsync|rsync://rsync.stream.centos.org::CentOS-Stream-All|-z

# Alpine Linux
# Docs: https://wiki.alpinelinux.org/wiki/How_to_setup_a_Alpine_Linux_mirror
# Frequency: hourly
# Size: ~75 GiB
alpine|rsync|rsync://rsync.alpinelinux.org/alpine/|--delete-after

# Linux Mint (ISO images)
# Docs: https://www.linuxmint.com/mirrors.php
# Frequency: daily
# Size: ~200 GB
linuxmint|rsync|rsync://pub.linuxmint.com::pub|
